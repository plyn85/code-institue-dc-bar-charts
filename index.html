<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 and Scalable Vector Graphics</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"
    />
    <style>
      div {
        clear: left;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"
    ></script>
  </head>
  <body>
    <div>
      <h3>Spend Per Person Broken Down By Store</h3>
      <div id="stacked-chart"></div>
    </div>

    <script>
      queue()
        .defer(d3.json, "data.json") //linking to json file here
        .await(makeGraphs); //this must match the name of the function below
      function makeGraphs(error, transactionsData) {
        // setting up all the varibles first
        var ndx = crossfilter(transactionsData); //cross filter will group the data by batch an then compute the sum of those batches
        var name_dim = ndx.dimension(dc.pluck("name")); //grabbing name from the json array here

        // creating two var here
        var spendByNamesStoreA = name_dim.group().reduceSum(function(d) {
          //breaking them up into sepearte dem using name var from above
          if (d.store === "A") {
            // if the store  is equal to store A
            return +d.spend; // return data amount spent (+ changes it from a string to a num)
          } else {
            // if its not return 0
            return 0;
          }
        });

        var spendByNamesStoreB = name_dim.group().reduceSum(function(d) {
          //breaking them up into sepearte dem using name var from above
          if (d.store === "B") {
            // if the store  is equal to store B
            return +d.spend; // return data amount spent (+ changes it from a string to a num)
          } else {
            // if its not return 0
            return 0;
          }
        });

        var stackedChart = dc.barChart("#stacked-chart"); // connecting bar chart to div
        stackedChart
          .width(500) // adding height width an names to barchart
          .height(500)
          .dimension(name_dim)
          .group(spendByNamesStoreA, "Store A") //adding amount spent in store A
          .stack(spendByNamesStoreA, "Store B") // an stacking amount store B on top, passing in functions from above
          .transitionDuration(500) //adding transtion on barchart columns
          .x(d3.scale.ordinal()) // adding scale to the x axis
          .xUnits(dc.units.ordinal) //adding units to the x axis
          .xAxisLabel("Person") // adding label to the x axis
          .legend(
            // adding the legend here(small sqaures)
            dc
              .legend()
              .x(220)
              .y(20)
              .itemHeight(15)
              .gap(5)
          );

        stackedChart.margins().left = 50; // adding magin to chart
        dc.renderAll();
      }
    </script>
  </body>
</html>
