<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 and Scalable Vector Graphics</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"
    />
    <style>
      div {
        clear: left;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"
    ></script>
  </head>
  <body>
    <h1>Data Visualisation</h1>

    <h2>DC Scatter Plot</h2>

    <div>
      <h3>Transactions Size</h3>
      <div id="pie-chart"></div>
    </div>

    <script>
      queue()
        .defer(d3.json, "data.json") //linking to json file here
        .await(makeGraphs); //this must match the name of the function below
      function makeGraphs(error, transactionsData) {
        // setting up all the varibles first
        //cross filter will group the data by batch an then compute the sum of those batches
        var ndx = crossfilter(transactionsData);
        // function added here if amount spent is less than 200 one of the too if statments will be called
        var size_dimension = ndx.dimension(function(d) {
          if (d.spend < 200) {
            return "big";
          } else {
            return "small";
          }
        });

        // testing size_dimension function here by grouping it to an array an consle logging all of that array
        var size_group = size_dimension.group();
        console.log(size_group.all());

        //adding a pie chart here for group puts data in the array an demension will specify whats in the array
        var pieChart = dc.pieChart("#pie-chart");
        pieChart
          .height(300)
          .radius(90)
          .transitionDuration(1500)
          .dimension(size_dimension)
          .group(size_group);
        dc.renderAll();
      }
    </script>
  </body>
</html>
