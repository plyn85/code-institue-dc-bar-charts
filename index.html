<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 and Scalable Vector Graphics</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"
    />
    <style>
      div {
        clear: left;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"
    ></script>
  </head>
  <body>
    <h1>Data Visualisation</h1>

    <h2>DC Scatter Plot</h2>

    <div>
      <h3>Transactions per date</h3>
      <div id="scatter-plot"></div>
    </div>

    <script>
      queue()
        .defer(d3.json, "data.json") //linking to json file here
        .await(makeGraphs); //this must match the name of the function below
      function makeGraphs(error, transactionsData) {
        // setting up all the varibles first
        //cross filter will group the data by batch an then compute the sum of those batches
        var ndx = crossfilter(transactionsData);

        // adding a format function for the dates//looping through json array grabbing the dates an coverting them into intergers
        var parseDate = d3.time.format("%d/%m/%Y").parse;
        transactionsData.forEach(function(d) {
          d.date = parseDate(d.date);
        });

        // plucking dates from json array here
        var date_dim = ndx.dimension(function(d) {
          return d.date;
        });

        var minDate = date_dim.bottom(1)[0].date; // adding start  and end  dates dims to var here
        var maxDate = date_dim.top(1)[0].date; // they provide values for the domain

        //what every values are added to function array here will be put into object whicj can be dispaled when hovered
        var spend_dim = ndx.dimension(function(d) {
          return [d.date, d.spend, d.name];
        });

        //reduce sum takes the total amount for for a particular grouping
        var spend_group = spend_dim.group().reduceSum(dc.pluck("spend"));

        // mapping colors one to one from domain to range here a color matches to each person in the order
        var personColors = d3.scale
          .ordinal()
          .domain(["Tom", "Bob", "Alice"])
          .range(["red", "green", "blue"]);

        console.log(spend_group.all());

        var spend_chart = dc.scatterPlot("#scatter-plot");
        spend_chart
          .width(768)
          .height(480)
          .x(d3.time.scale().domain([minDate, maxDate]))
          .brushOn(false)
          .symbolSize(8)
          .clipPadding(8)
          .yAxisLabel("Amount Spent")
          // this will return the name of person and amount spent  on graph when hoverd over by using key values of object created from spend_dim var
          .title(function(d) {
            return d.key[2] + " spent " + d.key[1];
          })
          // this will access the colors above an asgin them to each person
          .colorAccessor(function(d) {
            return d.key[2];
          })
          .colors(personColors)
          .dimension(spend_dim)
          .group(spend_group);
        dc.renderAll();
      }
    </script>
  </body>
</html>
