<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>D3 and Scalable Vector Graphics</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"
      type="text/css"
    />
    <style>
      /* clear left added so each chart displays on its own line */
      div {
        clear: left;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"
    ></script>
    <!-- libary that allows you to defer calling a function until the data is ready -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"
    ></script>
  </head>
  <body>
    <!-- adding divs for the bar charts here -->

    <div>
      <h3>Total Spend Per Person</h3>
      <div id="per-person-chart"></div>
    </div>
    <div>
      <h3>Total Spend Per Store</h3>
      <div id="per-store-chart"></div>
    </div>
    <div>
      <h3>Total Spend Per State</h3>
      <div id="per-state-chart"></div>
    </div>

    <script>
      queue()
        .defer(d3.json, "data.json") // this  gets the json file brings it back in the form of d3
        .await(makeGraphs); // what every you call function here must match custom function below

      function makeGraphs(error, transactionsData) {
        var ndx = crossfilter(transactionsData);

        var name_dim = ndx.dimension(dc.pluck("name")); // grabbing the names of the json array here
        var total_spend = name_dim.group().reduceSum(dc.pluck("spend")); // group the names of json array an breaking it into spend per name is whats happening here

        dc.pieChart("#per-person-chart") // adding the pie chart to the id of div here
          .height(300) // adding height an a radius for the pie chart here
          .radius(90)
          .transitionDuration(1500) // adding a transtion here
          .dimension(name_dim) // name_div var from above here
          .group(total_spend); // grouping total_spend var from above here

        var store_dim = ndx.dimension(dc.pluck("store")); // grabbing the stores of the json array here
        var total_spend_per_store = store_dim
          .group()
          .reduceSum(dc.pluck("spend")); // group the stores of json array and  breaking it into spend per name is whats happening here

        dc.pieChart("#per-store-chart") // adding the pie chart to the id of div here
          .height(300) // adding height an a radius for the pie chart here
          .radius(90)
          .transitionDuration(1500) // adding a transtion here
          .dimension(store_dim) // name_div var from above here
          .group(total_spend_per_store); // grouping total_spend_per_store var from above here

        var state_dim = ndx.dimension(dc.pluck("state")); // grabbing the states of the json array here
        var total_spend_per_state = state_dim
          .group()
          .reduceSum(dc.pluck("spend")); // group the states of json array an breaking it into spend per name is whats happening here

        dc.pieChart("#per-state-chart") // adding the pie chart to the id of div here
          .height(300) // adding the pie chart to the id of div here
          .radius(90)
          .transitionDuration(1500) // adding a transtion here
          .dimension(state_dim) // name_div var from above here
          .group(total_spend_per_state); // grouping total_spend_state var from above here

        dc.renderAll(); // must be added to render the pie charts
      }
    </script>
  </body>
</html>
