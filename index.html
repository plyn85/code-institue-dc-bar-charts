<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>D3 and Scalable Vector Graphics</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"
      type="text/css"
    />
    <style>
      /* clear left added so each chart displays on its own line */
      div {
        clear: left;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"
    ></script>
    <!-- libary that allows you to defer calling a function until the data is ready -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"
    ></script>
  </head>
  <body>
    <!-- adding divs for the bar charts here -->
    <h3>Total Spend Per Person</h3>
    <div>
      <div id="per-person-chart"></div>
    </div>

    <script>
      queue()
        .defer(d3.json, "data.json") // does gets the json file brings it back in the form of d3
        .await(makeGraphs); // what every you call function here must match custom function below

      function makeGraphs(error, transactionsData) {
        // name of function here must match whats in await
        var ndx = crossfilter(transactionsData); //creating a new cross filter object here
        var name_dim = ndx.dimension(dc.pluck("name")); // creating a new dimesion here suing names from json file
        var total_spend_per_person = name_dim
          .group()
          .reduceSum(dc.pluck("spend")); // group am sum here based on the dimesion in line above
        //creating the bar chart here

        dc.barChart("#per-person-chart") // attching the barchart to the div created above here
          .width("300")
          .height("150")
          .margins({ top: 10, right: 50, bottom: 30, left: 50 })
          .dimension(name_dim)
          .group(total_spend_per_person)
          .transitionDuration(500)
          .x(d3.scale.ordinal())
          .xUnits(dc.units.ordinal)
          .xAxisLabel("Person")
          .yAxis()
          .ticks(4);

        dc.renderAll();
      }
    </script>
  </body>
</html>
